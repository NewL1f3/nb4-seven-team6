summary: '이미지 업로드'
description: '업로드된 이미지를 저장하고 접근 가능한 URL을 반환'
tags:
  - 업로드
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          image:
            type: string
            format: binary
responses:
  '200':
    description: '업로드 성공'
    content:
      application/json:
        schema:
          type: object
          properties:
            url:
              type: string
              example: 'http://test.png'
  default:
    $ref: '../../components/responses/DefaultError.yaml'
